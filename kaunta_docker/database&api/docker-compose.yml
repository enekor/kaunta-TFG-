version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kaunta
      MYSQL_USER: eneko
      MYSQL_PASSWORD: eneko
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ~/mysql:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080
  corretto17:
    image: amazoncorretto:17
    restart: unless-stopped
    volumes:
      - C:/Users/eneko/Documents/kaunta-TFG-/kaunta_docker/database&api:/opt/kaunta
    command: java -jar /opt/kaunta/kaunta.jar
volumes:
  my-db: